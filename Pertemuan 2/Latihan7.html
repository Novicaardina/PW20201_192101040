<html>
    <head>
        <title> Registrasi </title>
    </head>
    <body>
        <form>
            <h1>
                <font color=#DDA0DD> Free Registration </font>
            </h1>
            <table>
                <tr>
                    <td> Nama </td>
                    <td> : </td>
                    <td> <input type="text" size="30" name="name"> </td>
                </tr>
                <tr>
                    <td> Tanggal Lahir </td>
                    <td> : </td>
                    <td> <input type="text" size="5" name="nim"> / <input type="text" size="5" name="nim"> / <input type="text" size="8" name="nim"> </td>
                </tr>
                <tr>
                    <td> Keterangan </td>
                    <td> : </td>
                    <td> <textarea name="ket" rows="3"cols="30"> </textarea> </td>
                </tr>
                <tr>
                    <td> Kota </td>
                    <td> : </td>
                    <td> <input type="text" size="30" name="city"> </td>
                </tr>
                <tr>
                    <td> Pekerjaan </td>
                    <td> : </td>
                    <td>
                        <select name="pekerjaan" Size="1">
                            <option value ="Tani"> Tani </option>
                            <option value ="Wiraswasta"> Wiraswasta </option>
                            <option value ="Pedagang"> Pedagang </option>
                            <option value ="Nelayan"> Nelayan </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Jenis Kelamin </td>
                    <td> : </td>
                    <td> <input type="radio" name="jkel"value="Pria">Pria <input type="radio" name="jkel"value="Wanita">Wanita </td>
                </tr>
                <tr>
                    <td> Hobi </td>
                    <td> : </td>
                    <td>
                        <input type="checkbox" name="name"> Reading <br>
                        <input type="checkbox" name="name"> Sport <br>
                        <input type="checkbox" name="name"> Singing <br>
                        <input type="checkbox" name="name"> Traveling <br>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> <input type="button" value="Kirim"> <input type="reset" value="Cancel"> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
